name: Build & Publish Release

on: [workflow_dispatch]

jobs:
  BuildAndPublish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
    - name: Build NursiaModel.MonoGame
      run: dotnet build NursiaModel.MonoGame.sln --configuration Release
    - name: Test
      run: dotnet test NursiaModel.MonoGame.sln
    - name: Install NuGet
      uses: NuGet/setup-nuget@v2
    - name: Publish NursiaModel.MonoGame to NuGet
      run: nuget.exe push Source\bin\MonoGame\Release\NursiaModel.MonoGame.*.nupkg ${{secrets.NUGET_APIKEY}} -Source https://api.nuget.org/v3/index.json
